<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Graduation Project Navigation</title>
<style>
body {
margin: 0;
font-family: "Noto Sans JP", "Segoe UI", sans-serif;
background: #2f2f33;
color: #f0f0f0;
overflow: hidden;
}


#device {
display: flex;
justify-content: space-between;
align-items: flex-start;
gap: 20px;
}


#device img {
width: 500px;
border-radius: 12px;
box-shadow: 0 0 15px rgba(0,0,0,0.6);
}


.image-modal-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.75);
display: none;
justify-content: center;
align-items: center;
z-index: 9999;
}


.image-modal-bg img {
max-width: 90%;
max-height: 90%;
border-radius: 12px;
box-shadow: 0 0 30px rgba(255,255,255,0.3);
transition: transform 0.2s ease;
}


.home-center {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
text-align: center;
}


.home-center h1 {
font-size: 4rem;
margin-bottom: 20px;
}


.home-center p {
font-size: 2rem;
}


.side-arrow {
position: fixed;
top: 50%;
transform: translateY(-50%);
width: 60px;
height: 160px;
</html>
